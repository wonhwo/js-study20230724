<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 class="theTitle">html 조작</h1>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요. 
        const $title = document.querySelector('.theTitle');
        $title.innerHTML ='<a href="#">요소 객체 조작</a>';
     
        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요. 
        const $obj1 = document.querySelector('.obj1').textContent='리스트_2';
        // $obj1.innerHTML='<li class="obj1">리스트_2</li>';
      
        //### 여기부터는 innerHTML 사용 금지.

        //3. id="list"인 요소의 마지막 위치에 
        // 새요소 "<li id="banana">list_6</li>"를 추가하세요.        
        const $list = document.getElementById('list');
        const [li1,li2,li3,li4] = [...$list.children];
        const $newList6 = document.createElement('li');
        $newList6.textContent='list_6';
        $list.setAttribute('id','banana');
        $list.appendChild($newList6);
        

        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.      
        const $newList1 = document.createElement('li');
        $list.insertBefore($newList1,$list.firstElementChild);
        $newList1.textContent='list_1';
        //5. id="list"인 요소의 하위 <li>요소중 첫번째 요소 삭제
        $list.removeChild($list.firstElementChild);
        //6. ul의 자식 노드를 전부 삭제하세요.
        for(const $li of [...$list.children]){
            $list.removeChild($li);
        }

        // [...$list.children].forEach($li => $list.removeChild($li));

        // $list.innerHTML='';
    </script>

</body>
</html>
