<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre></pre>
    <button id="btn">등록</button>
    <script>
        const fetchPost = ()=>{
        // 서버에 등록 요청 (POST)
        const xhr = new XMLHttpRequest();
        xhr.open('POST','http://localhost:5000/posts');


        // 서버로 보낼 데이터(payload)
        const newPost = {
            title:'새로운 게시물',
            body:'zzzzzzzzzzzzzzzzzzzzzzzz'
        }
        // payload 를 보낼 때는 js -> json으로 변환해서 보내야 한다.
        const payload = JSON.stringify(newPost);

        // 보내는 데이터가 무엇인지 요청 헤더에 적어야한다.
        xhr.setRequestHeader('content-type','application/json');

        // 요청 송신 : 데이터를 실어보냄

        xhr.send(payload);
        };
        document.getElementById('btn').addEventListener('click',fetchPost);

    </script>

</body>
</html>
